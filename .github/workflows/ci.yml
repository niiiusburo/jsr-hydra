name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check backend/app --config backend/.ruff.toml

      - name: Run Ruff formatter check
        run: |
          ruff format backend/app --check --config backend/.ruff.toml

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jsr_hydra_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "backend/[dev]"
          pip install pytest pytest-asyncio pytest-cov pytest-timeout

      - name: Run pytest with coverage
        run: |
          cd backend
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            --timeout=300 \
            -v
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/jsr_hydra_test
          REDIS_URL: redis://localhost:6379/1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-umbrella

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: backend/htmlcov/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: secrets.DOCKER_USERNAME != ''

      - name: Build backend image
        run: |
          cd backend
          docker build -t jsr-hydra-backend:latest .
          docker build -t jsr-hydra-backend:${{ github.sha }} .

      - name: Push to Docker Hub
        run: |
          docker tag jsr-hydra-backend:latest ${{ secrets.DOCKER_USERNAME }}/jsr-hydra-backend:latest
          docker tag jsr-hydra-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/jsr-hydra-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/jsr-hydra-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/jsr-hydra-backend:${{ github.sha }}
        if: secrets.DOCKER_USERNAME != ''

      - name: Build docker compose stack
        run: |
          docker compose build
        if: secrets.DOCKER_USERNAME == ''

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "CI/CD pipeline failed"
            exit 1
          fi
          echo "CI/CD pipeline passed"
