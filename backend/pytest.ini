[pytest]
# Pytest configuration for JSR Hydra trading system tests

# Asyncio configuration
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: unit tests (fast, no external dependencies)
    integration: integration tests (may use mocks)
    slow: slow running tests (deselect with '-m "not slow"')
    requires_db: tests that require database
    requires_redis: tests that require Redis
    requires_mt5: tests that require MT5 connection

# Minimum Python version
minversion = 7.0

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds)
timeout = 300

# Coverage options (when used with pytest-cov)
# --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80
